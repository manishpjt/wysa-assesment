name: Deploy

on:
  push:
    pull_request:
      types:
        - closed
      branches:
        - master

jobs:
  on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: On_merge
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Reading PR description
        run: echo ${{ github.event.pull_request.title }}
